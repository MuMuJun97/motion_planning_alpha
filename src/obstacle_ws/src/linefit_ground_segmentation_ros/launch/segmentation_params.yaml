n_threads: 4  # number of threads to use.

r_min: 2  # minimum point distance.
r_max: 60 # maximum point distance.
n_bins: 240 # number of radial bins.
n_segments: 360 # number of radial segments. ori: 360

max_dist_to_line: 0.10 # maximum vertical distance of point to line to be considered ground. ori: 0.05;

max_slope: 0.3  # maximum slope of a ground line.
max_fit_error: 0.15  # maximum error of a point during line fit. ori:0.05
long_threshold: 3.0 # distance between points after which they are considered far from each other. ori:1.0
max_long_height: 0.1  # maximum height change to previous point in long line. ori:0.1
max_start_height: 0.50 # maximum difference to estimated ground height to start a new line. ori:2.0;
sensor_height: 2.0 # sensor height above ground. 
line_search_angle: 0.2 # how far to search in angular direction to find a line [rad].

latch: true # latch output topics or not
visualize: false  # visualize segmentation result - USE ONLY FOR DEBUGGING
